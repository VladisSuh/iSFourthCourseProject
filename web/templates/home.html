<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <style>
        /* Глобальные стили */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #d4f1c5; /* Мягкий зелёный цвет фона */
            color: #333;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9); /* Полупрозрачный белый фон */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        /* Стили для кнопок */
        .button {
            display: block;
            margin: 15px auto;
            padding: 15px 30px;
            width: 80%;
            max-width: 300px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            color: #fff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .login-link {
            background: #e63946; /* Алый цвет */
        }
        .register-link {
            background: #457b9d; /* Глубокий синий */
        }
        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Secure Messenger</h1>
    <a href="/login" class="button login-link">Войти</a>
    <a href="/register" class="button register-link">Зарегистрироваться</a>
</div>
</body>
</html>
